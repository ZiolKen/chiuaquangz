<!DOCTYPE html>
<html lang="vi">
  
<head>
  <meta charset="UTF-8">
  <title>Chuyển hướng | Black Zero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0e0f11">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./redirect.css">
</head>

<body>

  <div class="page">

    <div class="logo">
      <span style="color: #fefefe;">BLACK</span><span class="red">ZERO</span>
    </div>

    <div class="card">
      <h2>Bạn đang rời khỏi Black Zero</h2>

      <p class="desc">
        Chúng tôi không lưu trữ file và luôn nỗ lực đảm bảo các file đều an toàn, dù sao hãy cẩn thận và tự quét virus với mọi thứ bạn tải.
      </p>

      <div class="actions">
        <button class="continue" onclick="goRedirect()">
          Tiếp tục chuyển hướng
        </button>
    
        <a class="back" href="./">
          &lt; Quay lại Black Zero
        </a>
      </div>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const redirectUrl = params.get("url");

    function goRedirect() {
      if (!redirectUrl) return;
      location.href = decodeURIComponent(redirectUrl);
    }
  </script>

</body>

</html>
