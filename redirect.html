<!DOCTYPE html>
<html lang="vi">
    
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,255,255,.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      word-break: break-all;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>

</head>

<body>

  <div class="card">
    <h2>⚠️ Chuyển hướng ra ngoài</h2>
    <p id="linkText">Đang tải link...</p>

    <button onclick="goRedirect()">
      Tiếp tục chuyển hướng
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get("url");

    const linkText = document.getElementById("linkText");

    if (!redirectUrl) {
      linkText.innerText = "Không tìm thấy link chuyển hướng!";
    } else {
      linkText.innerText = decodeURIComponent(redirectUrl);
    }

    function goRedirect() {
      if (!redirectUrl) return;
      window.location.href = decodeURIComponent(redirectUrl);
    }
  </script>

</body>

</html>
